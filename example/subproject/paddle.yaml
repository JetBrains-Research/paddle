project: subproject

subprojects:
  - some-dependency

roots:
  sources: src
  tests: test

plugins:
  enabled:
    - python

requirements:
  main:
    - name: aioredis
      version: 2.0.0

environment:
  path: .venv
  python: 3.10

tasks:
  run:
    - entrypoint: main.py
      id: main

  test:
    pytest:
      - id: some_tests
        targets: # if targets are not provided, Paddle runs all test from tests root
          - bar/test_app.py::TestFoo::test_that
          - test_example.py
        keywords: "not this"
        parameters: ""
