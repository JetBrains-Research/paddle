name: github-release

on: [ workflow_dispatch ]

jobs:
  publish-jar:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Set up JDK 17'
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: 'Build JAR'
        run: |
          ./gradlew shadowJar

      - name: 'Get Version Number'
        run: |
          echo "VERSION=$(cat gradle.properties | grep paddleVersion= | awk -F "=" '{print $2}')" >> $GITHUB_ENV

      - name: 'Upload JAR'
        uses: actions/upload-artifact@v2
        with:
          name: 'paddle-${{ env.VERSION }}-all.jar'
          path: build/shadow/paddle-${{ env.VERSION }}-all.jar

      - name: 'Create Release'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: 'Upload Release Asset'
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/shadow/paddle-${{ env.VERSION }}-all.jar
          asset_name: paddle-${{ env.VERSION }}-all.jar
          asset_content_type: application/java-archive

      - name: 'Write Upload URL To File'
        run: |
          echo "${{ steps.create_release.outputs.upload_url }}" > upload_url.txt

      - name: 'Publish Upload URL'
        uses: actions/upload-artifact@v2
        with:
          name: 'upload_url.txt'
          path: 'upload_url.txt'

  publish-native-images:
    name: 'Build Linux & macOS Images'
    needs: [ publish-jar ]
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest' ]
        include:
          - os: 'ubuntu-latest'
            label: 'linux'
          - os: 'macos-latest'
            label: 'mac'
    runs-on: ${{matrix.os}}
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Set up JDK 11'
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'

      - name: 'Setup GraalVM environment'
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: '22.2.0'
          java: 'java11'

      - name: 'Install Native Image Plugin'
        run: |
          gu install native-image

      - name: 'Get Version Number'
        run: |
          echo "VERSION=$(cat gradle.properties | grep paddleVersion= | awk -F "=" '{print $2}')" >> $GITHUB_ENV

      - name: 'Get JAR Artifact'
        uses: actions/download-artifact@v2
        with:
          name: 'paddle-${{env.VERSION}}-all.jar'

      - name: 'Download Release URL'
        uses: actions/download-artifact@v2
        with:
          name: 'upload_url.txt'

      - name: 'Set Upload URL Env Var'
        run: |
          echo "UPLOAD_URL=$(cat upload_url.txt)" >> $GITHUB_ENV

      - name: 'Build Image'
        run: |
          ./gradlew nativeCompile -Pagent

      - name: 'Publish Image'
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: 'paddle-${{env.VERSION}}-${{matrix.label}}'
          path: 'build/cli/native/nativeCompile/paddle'

      - name: 'Upload Image Asset'
        if: success()
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: 'build/cli/native/nativeCompile/paddle'
          asset_name: 'paddle-${{env.VERSION}}-${{matrix.label}}'
          asset_content_type: application/octet-stream
