project: test-paddle-project

metadata:
  version: 0.1.0

plugins:
  enabled:
    - python

# Prerequisites: https://github.com/pyenv/pyenv/wiki#suggested-build-environment
environment:
  path: .venv
  python: 3.9

roots:
  tests: tests

requirements:
  dev:
    - name: pytest
      version: ==7.1.2
tasks:
  run:
    - id: main
      entrypoint: main.py
    - id: main2
      entrypoint: main2.py
  test:
    pytest:
      - id: test_subfolder
        targets:
          - tests_subfolder/
      - id: test_one_file
        targets:
          - test1.py
      - id: tests_one_class_function
        targets:
          - test_class.py::TestClass::test_one
      - id: test_whole_class
        targets:
          - test_class.py::TestClass
      - id: test_whole_class_subdir
        targets:
          - another_subdir/test_class.py::TestClass2

